<br><br>
<div class="container">
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="onSelect(d)" [ngClass]="isSelected(d)?'markSelected':''" *ngFor="let d of deptList">
        <th scope="row">{{d.id}}</th>
        <td>{{d.name}}</td>
      </tr>
    </tbody>
  </table>
  
  </div>
